<nav class="navbar navbar-dark bg-primary">
    <!-- Navbar content -->
    <div class="container">
        <h3 class="headerLable"> Hello {{name}}! </h3>
    </div>
</nav>
<div class="bodyCover">
    <div class="container">
        <div style="height:50px;">
            <button class="buttonStyle" (click)="checkOut()"> Check Out </button>
            <button class="buttonStyle" routerLink="/home"> Back </button>
        </div>

        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr class="textCenter">
                        <th> Si.NO </th>
                        <th> Image </th>
                        <th> Product Name</th>
                        <th> Description </th>
                        <th> Quantity</th>
                        <th> Price</th>
                        <th> Amount</th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of getUserDetails.product; let i = index" >
                        <td class="textCenter"> {{ i + 1 }} </td>
                        <td> <img [src]="x.image" class="profileImg" alt=""> </td>
                        <td> {{ x.name }} </td>
                        <td> {{ x.description }} </td>
                        <td style="text-align: center;"> {{ x.quantity}} </td>
                        <td style="text-align: right;"> {{ x.price | number : '1.2-2'}} </td>
                        <td style="text-align: right;"> {{ x.amount | number : '1.2-2'}} </td>
                        <td class="textCenter">
                             <img (click)="deleteUser(x.id)"src="https://icon-library.com/images/delete-icon/delete-icon-14.jpg" class="trashStyle" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal"> </td>
                    </tr>
                    <tr>
                        <td colspan="6" style="text-align: right;" > Total Balance  </td>
                        <td style="text-align: right;">{{totalAmount | number : '1.2-2'}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
